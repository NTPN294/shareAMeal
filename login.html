<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="login" method="post">
        <label>Login:</label>
        <br>
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
        <br>
    </form>

    <form id="register" method="post">
        <label>Register:</label>
        </br>
        <input type="text" name="username_reg" placeholder="Username">
        <input type="password" name="password_reg" placeholder="Password">
        <input type="submit" value="register">
    </form>


    <script>
        document.getElementById("login").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the values from the input fields
            var username = document.getElementsByName("username")[0].value;
            var password = document.getElementsByName("password")[0].value;

            // Reset the form
            document.getElementById("login").reset();
        });

        document.getElementById("register").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the values from the input fields
            var username = document.getElementsByName("username_reg")[0].value;
            var password = document.getElementsByName("password_reg")[0].value;

            var userData = {
                username: username,
                password: password
            };

            // Reset the form
            document.getElementById("register").reset();

            // Send a POST request to the backend API endpoint
            fetch('/api/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
                .then(response => response.json())
                .then(data => {
                    // Handle response from the server (optional)
                    console.log('Registration successful:', data);
                    alert('Registration successful!');
                })
                .catch(error => {
                    console.error('Registration failed:', error);
                    alert('Registration failed. Please try again.');
                });
        });
    </script>
</body>

</html>
